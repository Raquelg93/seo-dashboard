[build]
  publish = "public"
  functions = "functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/dashboard"
  to = "/.netlify/functions/serve"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
